version: '3.3'
services:
  bblfshd:
    privileged: true
    image: bblfsh/bblfshd:v2.16.1-drivers-2019-10-29
    container_name: bblfshd
    ports:
      - "9432:9432"
    environment:
      - JAEGER_DISABLED=1
  grakn:
    image: graknlabs/grakn:2.0.0-alpha-3
    container_name: grakn
    ports:
      - "1729:1729"
